<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>个人信息</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="icon" sizes="192x192" th:href="@{/frontStatic/image/logo.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/frontStatic/image/logo.png}">
    <link rel="shortcut icon" th:href="@{/frontStatic/image/logo.png}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/infostyle.css}">
    <link rel="stylesheet" th:href="@{/frontStatic/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/frontStatic/css/sweetalert.css}">
    <script type="text/javascript" th:src="@{/frontStatic/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/sweetalert.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/css/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/frontStatic/js/front/information.js}"></script>
    <style>
        .templatemo-blue-button {
            background-color: #39ADB4;
            border: none;
            color: white;
        }
    </style>
</head>
<body>

<!-- 修改密码模块 -->
<div class="modal fade" id="update-Psw" tabindex="-1" role="dialog" aria-labelledby="myModalLabelPsw">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelPsw">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="updatePsw-form" name="update-form" method="post">
                    <div class="form-group">
                        <label for="oldPsw" class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="oldPsw" id="oldPsw">
                        </div>
                    </div>
                    <div class="form-group" style="display: none" id="oldPswError">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <label style="color: #BD1F3B">旧密码不一致</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPsw" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="newPsw" id="newPsw">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savePsw" value="${pageContext.request.contextPath}">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">个人信息</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            </div>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <div class="demo-avatar-dropdown">
                <h1>Canteen</h1>
                <div class="mdl-layout-spacer">
                </div>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" th:href="@{/front/toMain}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>主页</a>
            <a class="mdl-navigation__link" th:href="@{/front/toInfo}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>个人信息</a>
            <a class="mdl-navigation__link" th:href="@{/front/toOrder}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>今日订单</a>
            <a class="mdl-navigation__link" th:href="@{/front/toMonOrder}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>月度订单</a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                <div class="tab-content">
                        <table class="table" cellpadding="6" cellspacing="1">
                            <thead>
                            <th style="border: 0 solid transparent">
                            </th>
                            </thead>
                            <tbody>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">用户昵称</th>
                                <td style="border: 0 solid transparent" class="tr" id="nameVal" th:text="${session.currUser.name}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">用户账号</th>
                                <td style="border: 0 solid transparent" class="tr" id="usernameVal" th:text="${session.currUser.username}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">性别</th>
                                <td style="border: 0 solid transparent" class="tr" id="sexVal" th:text="${session.currUser.sex}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">部门</th>
                                <td style="border: 0 solid transparent" class="tr" id="departmentVal" th:text="${session.currUser.department}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">手机号</th>
                                <td style="border: 0 solid transparent" class="tr" id="telephoneVal" th:text="${session.currUser.telephone}">无</td>
                            </tr>
                            <tr>
                                <th style="border: 0 solid transparent" class="tl">角色</th>
                                <td style="border: 0 solid transparent" class="tr" id="roleVal" th:text="${session.currUser.role}">无</td>
                            </tr>
                            <input type="hidden" th:value="${session.currUser.password}" id="Psw"/>
                            </tbody>
                        </table>
                    </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="templatemo-blue-button" id="changePsw"><h5>修改密码</h5></button>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{https://code.getmdl.io/1.3.0/material.min.js}"></script>
</body>
</html>
