<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/component/pear/css/pear.css}" />
		<link rel="stylesheet" th:href="@{/admin/css/other/home.css}" />
	</head>
	<body class="pear-container">
		<div>
			<div class="layui-row layui-col-space10">
				<div class="layui-card">
					<div class="layui-card-body" style="padding-top: 50px; padding-bottom: 50px; padding-left: 300px">
						<span class="title"> My Canteen </span>
					</div>
				</div>
					<div class="layui-card">
						<div class="layui-card-header">通知</div>
						<div class="layui-card-body">
							<dl class="layuiadmin-card-status" th:each="notify:${session.notifyList}">
								<dd>
									<div class="layui-status-img"><a href="javascript:;"><img style="width: 32px;height: 32px;border-radius: 50px;"
											 th:src="@{/admin/images/avatar.jpg}"></a></div>
									<div>
										<p th:text="${notify.message}"></p>
										<span th:text="${#dates.format(notify.createTime, 'yyyy-MM-dd hh:mm:ss')}">几秒前</span>
									</div>
								</dd>
							</dl>
						</div>
					</div>
			</div>
		</div>
		<!--</div>-->
		<script th:src="@{/component/layui/layui.js}"></script>
		<script th:src="@{/component/pear/pear.js}"></script>
		<script>
			layui.use(['layer', 'element','topBar'], function() {
				var $ = layui.jquery,
					layer = layui.layer,
					element = layui.element;
			});
		</script>
	</body>
</html>
